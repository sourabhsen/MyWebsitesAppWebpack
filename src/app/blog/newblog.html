 <div class="container">
 
 <div class="jumbotron gz col-xs-7">
    <h2>Blog Template Driven Form</h2>
<form name="blogform" ng-submit="submitBlogForm(blogform)">
  <div class="form-group">
    <label for="exampleInputtitle">title</label>
    <input type="email" class="form-control" id="exampleInputtitle" aria-describedby="emailHelp" placeholder="Enter title">
    <small id="titleHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputlink">link</label>
    <input type="password" class="form-control" id="exampleInputlink" placeholder="link">
  </div>
 
 <div class="form-group">
    <label for="sexampleDesc">short Description</label>
    <textarea class="form-control" id="sexampleDesc" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label for="exampleDesc">Description</label>
    <textarea class="form-control" id="exampleDesc" rows="3"></textarea>
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
   
  </div>
 </div>
